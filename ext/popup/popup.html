<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Guardião IA</title>
    <style>
      body { font: 14px/1.4 system-ui, sans-serif; margin: 14px; width: 360px; }
      button { padding: 8px 12px; border-radius: 10px; border: 1px solid #ccc; cursor: pointer; }
      .row { display:flex; gap:8px; margin:10px 0; }
      .chip { display:inline-block; padding:4px 8px; border-radius:999px; background:#f2f2f2; margin-right:6px; }
      textarea, input[type="text"] { width:100%; box-sizing:border-box; }
      .card{border:1px solid #eee; border-radius:12px; padding:10px; margin:10px 0}
      .muted{color:#666}
      .ok{color:#0b7}
      .warn{color:#b70}
      .bad{color:#c22}
      .mono{font-family: ui-monospace, SFMono-Regular, Menlo, monospace;}
    </style>
  </head>
  <body>
    <h3>Guardião de Termos & Privacidade</h3>

    <div class="card">
      <label>API Base URL</label>
      <input id="apiBase" placeholder="https://sua-api-ia.exemplo/analyze" />
      <div class="row">
        <button id="save">Salvar</button>
        <span id="saveStatus" class="muted"></span>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <button id="scan">Analisar esta página</button>
        <button id="decline">Tentar Recusar</button>
      </div>
      <div class="muted">A análise pedirá autorização para ler a página.</div>
    </div>

    <div id="result" class="card mono" style="white-space:pre-wrap;"></div>

    <script src="popup.js"></script>
  </body>
</html>
